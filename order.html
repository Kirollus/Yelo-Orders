<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Links</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      text-align: center;
      margin-top: 250px;
      transition: background-color 0.3s, color 0.3s;
    }
    h2 {
      font-size: 60px;
    }

    input {
      padding: 30px;
      width: 500px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
    }
    button {
      padding: 20px 40px;
      margin: 10px;
      font-size: 42px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #a6258c;
      color: white;
      transition: background-color 0.3s, color 0.3s;
      font-family: Georgia, serif; /* üëà ŸáŸÜÿß ÿ∫Ÿäÿ±ŸÜÿß ÿßŸÑÿÆÿ∑ ŸÑŸÑÿ£ÿ≤ÿ±ÿßÿ± ŸÅŸÇÿ∑ */
    }
    button:hover {
      background-color: #2980b9;
    }

    /* Simple dark mode toggle button */
    #darkModeToggle {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 6px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #darkModeToggle:hover {
      background: #666;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    .dark-mode input {
      background-color: #333;
      color: #f5f5f5;
      border: 1px solid #555;
    }
    .dark-mode button {
      background-color: #555;
      color: #f5f5f5;
    }
    .dark-mode button:hover {
      background-color: #777;
    }
    .dark-mode #darkModeToggle {
      background: #ccc;
      color: #000;
    }
    .dark-mode #darkModeToggle:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <!-- Simple dark mode toggle -->
  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>

  <h2>Enter Order Number</h2>
  <input type="text" id="userText" placeholder="Type order number here">
  <br>
  <button onclick="openLink('https://foodadmin.breadfast.com/en/dashboard/orders/details/')">Order Page</button>
  <button onclick="openLink('https://www.breadfast.com/order-rating/?orderNumber=YR-')">Rating Page</button>

  <script>
    function openLink(baseUrl) {
      var text = document.getElementById("userText").value;
      if (text.trim() !== "") {
        window.open(baseUrl + encodeURIComponent(text), "_blank");
      } else {
        alert("Please type something first");
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
